    <body>
      <div class="container" id="main_page">

        <div class="page-header">
          <h1>Arc Planet
            <div style="float: right;" class="btn-group" data-toggle="buttons">
              <label id="mass" class="btn btn-primary active">
                <input type="radio" name="options" autocomplete="off" checked> Mass Simulation
              </label>
              <label id="diameter" class="btn btn-primary">
                <input type="radio" name="options" autocomplete="off"> Diameter Simulation
              </label>
            </div>
          </h1>
        </div>

          <!-- where planet applications go -->
          <div id="planet_app">

            <div id="planet_mass" type="radio">

              <div id="myCarousel" class="carousel slide">

                <button id="drop_btn" type="button" href="#myCarousel" data-slide="next" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                  Drop
                </button>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">

                <!-- Left and right controls -->
                <a id="l" class="Left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                </a>
                <a id="r" class="Right carousel-control" href="#myCarousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </a>
              </div>
            </div>

              <script>
                $("#myCarousel").carousel({interval: false});
              </script>


            </div>

            <div id="planet_diameter" type="radio" style="display: none;">

              <p id="sliderText">
                <label for="amount">Size:</label>
                <input type="text" id="amount" value="100%" readonly style="border:0; font-weight:bold; background-color: rgba(0, 0, 0, 0);">
              </p>

              <!--<div id="slider" style="position: fixed; width: 700px; margin-top: 25px;"></div>-->
              <div id="slider"></div>

              <!--<div id="accordion" style="margin-top: 20px; width: 150px; float: left; padding: -10px;">-->

                <h3>Planet Selection</h3>

                      </tbody>
                  </table>
                </div>-->

                <div id="planet_svgs">

              </div>

            </div>
