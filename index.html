<!DOCTYPE HTML>
<html>
<!-- Header where scripts and stylesheets are called -->

<head>
    <!-- Calls to CSS Stylesheets -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="lib/jquery-ui/jquery-ui.css">
    <link rel="stylesheeet" href="lib/jquery-ui/jquery-multiselect.css">

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="ext-lib/dist/jquery.svg.es5.min.js"></script>

    <script src="lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="ext-lib/jquery-multiselect.js"></script>

    <!-- The main script is the entry point for the application -->
    <script data-main="js/main" src="lib/require/require.js"></script>

</head>

<body>
    <div class="container" id="main_page">

        <div class="page-header">
            <h1>Relative Size of Planets <small>Simulations</small>

            <button type="button" style="float: right; margin-left: 10px;" class="btn btn-default" data-toggle="modal" data-target="#myModal">
              <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            </button>

            <div style="float: right;" class="btn-group" data-toggle="buttons">
              <label id="mass" class="btn btn-primary active">
                <input type="radio" name="options" autocomplete="off" checked> Mass
              </label>
              <label id="diameter" class="btn btn-primary">
                <input type="radio" name="options" autocomplete="off"> Diameter
              </label>
              <label id="surface_area" class="btn btn-primary">
                <input type="radio" name="options" autocomplete="off"> Surface Area
              </label>
              <label id="volume" class="btn btn-primary">
                <input type="radio" name="options" autocomplete="off"> Volume
              </label>
            </div>

          </h1>
        </div>

        <!-- where planet applications go -->
        <div id="planet_app">

            <div id="planet_add">

                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Add Planet</h4>
                            </div>
                            <div class="modal-body">

                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">Name</span>
                                    <input type="text" id="new_name_getter" class="form-control" placeholder="New planet name" aria-describedby="basic-addon1">
                                </div>

                                <div class="input-group" style="margin-top: 10px;">
                                    <span class="input-group-addon" id="basic-addon2">Mass</span>
                                    <input type="number" id="new_mass_getter" class="form-control" placeholder="Units of lbs" aria-describedby="basic-addon2">
                                </div>

                                <div class="input-group" style="margin-top: 10px;">
                                    <span class="input-group-addon" id="basic-addon3">Diameter</span>
                                    <input type="number" id="new_diameter_getter" class="form-control" placeholder="Units of km" aria-describedby="basic-addon3">
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button id="close_btn" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button id="save_btn" type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div id="planet_mass">

                <div style="position: relative; width: 720px; margin: auto; display: block;">

                    <div style="width: 720px; position: absolute; margin: auto; display: block">
                        <div style="float: left; width: 100px;">
                            <button id="drop_btn1" style="margin-bottom:10px; margin-left: auto; margin-right: auto; display: block;" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                                Drop
                            </button>

                            <div id="myCarousel" style="position: absolute; left: 0;" class="carousel slide">
                                <!-- Wrapper for slides -->
                                <div id="ci1" class="carousel-inner" role="listbox">

                                    <!-- Left and right controls -->
                                    <a id="l" class="Left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                    </a>
                                    <a id="r" class="Right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                    </a>
                                </div>
                            </div>
                            <div id="img_holder1" style="position: relative; float: left; width: 400px"></div>
                        </div>

                    </div>

                    <div style="width: 720px; position: relative; margin: auto; display: block">
                        <div style="float: right; width: 100px;">
                            <button id="drop_btn2" style="margin-bottom:10px; margin-left: auto; margin-right: auto; display: block;" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                                Drop
                            </button>

                            <div id="carousel2" style="position: absolute; right: 0;" class="carousel slide">
                                <!-- Wrapper for slides -->
                                <div id="ci2" class="carousel-inner" role="listbox">

                                    <!-- Left and right controls -->
                                    <a id="l2" class="Left carousel-control" href="#carousel2" role="button" data-slide="prev">
                                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                    </a>
                                    <a id="r2" class="Right carousel-control" href="#carousel2" role="button" data-slide="next">
                                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                    </a>
                                </div>
                            </div>
                            <div id="img_holder2" style="position: relative; float: right; width: 100px;"></div>
                        </div>
                    </div>

                <div style="position: absolute; width: 720px; margin-top: 60px; margin-left: auto; margin-right: auto; display: block; pointer-events: none;">
                    <img id="rot" style="transform-origin: 360px 108px; transform:rotate(0deg); position:absolute; width: 720px;" src="ScaleSVGs/scalerot.svg" />
                    <img id="scale" style="position:absolute; width: 720px;" src="ScaleSVGs/scale.svg" />
                    <img id="w1" style="position:absolute; width: 720px;" src="ScaleSVGs/scalew1.svg" />
                    <img id="w2" style="position:absolute; width: 720px;" src="ScaleSVGs/scalew2.svg" />
                </div>
              </div>
            </div>

            <div id="planet_diameter" type="radio" style="display: none;">

                <p id="sliderText">
                    <label for="amount">Size:</label>
                    <input type="text" id="amount" value="100%" readonly style="border:0; font-weight:bold; background-color: rgba(0, 0, 0, 0);">
                </p>

                <div id="slider"></div>

                <h3>Planet Selection</h3>

                <div id="planet_svgs"></div>

            </div>

            <div id="planet_surface_area" style="display: none;">
              <select style="position: relative" id="projection-menu"></select>
            </div>

            <div id="planet_volume" style="display: none;"></div>
        </div>

    </div>

</body>

</html>
