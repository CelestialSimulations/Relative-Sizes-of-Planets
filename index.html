<!DOCTYPE HTML>
<html>
    <!-- Header where scripts and stylesheets are called -->
    <head>
        <!-- Calls to CSS Stylesheets -->
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet" type="text/css">

        <!-- The main script is the entry point for the application -->
        <script data-main="js/main" src="lib/require/require.js"></script>
    </head>

    <body>
      <div class="container" id="main_page">

        <div class="page-header">
          <h1>Arc Planet</h1>
        </div>

          <!-- where planet applications go -->
          <div id="planet_app">

            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
              Planetary Mass Simulation
            </button>
            <div id="planet_mass"></div>
            <div id="planet_diameter"></div>

          </div>

      </div>
    </body>

</html>
